<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
    <title>Viktoria Mahrberg</title>
</head>

<body onload="startGame()">
    <h1>VIKTORIA MAHRBERG</h1>
    <h2>WEB DEVELOPER</h2>

    <hr class="left-side">
    <hr class="right-side">
    <div class="container">
        <div class="row pt-4"></div>
        <div class="row pt-4">
            <div class="circle-wrapper rounded-circle" id="ball">
                <blockquote class="circle-text">
                    <h5>Want to focus on what you're good at and let someone else take care of all the
                        techy stuff?</h5>
                        
                    </blockquote>

            </div>
                <div class="col">
                    <h6 class="pr-3">Let me do that tedious job for you (because I don't find it tedious at all)</h6>
                </div>

            </div>
        </div>
        <script>
            const ball = document.getElementById("ball");
            let x = 0;
            let y = 0;
            let xSpeed = 4;
            let ySpeed = 4;
            function animate() {
            x += xSpeed;
            y += ySpeed;
            if (x + 50 > window.innerWidth || x < 0) {
               xSpeed = -xSpeed;
            }
            if (y + 50 > window.innerHeight || y < 0) {
               ySpeed = -ySpeed;
            }
            ball.style.left = x + "px";
            ball.style.top = y + "px";
            requestAnimationFrame(animate);
         }
        animate();
      </script>
</body>




</html>
